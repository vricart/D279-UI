<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pet Paradigm</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/fb305be9b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo-container">
          <img src="assets/logo.png" class="logo-img" alt="Pet Paradigm Logo" />
          <a href="index.html" class="logo">Paradigm Pet Professionals</a>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <i class="fa-solid fa-paw"></i>
        </button>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-label">
                Pet Pals <i class="fa-solid fa-angle-down dropdown-icon"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="dogs.html">Dogs</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="fish.html">Fish</a></li>
                <li><a href="birds.html">Birds</a></li>
                <li><a href="small-animals.html">Small Animals</a></li>
              </ul>
            </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="organizations.html">Organizations</a></li>
            <li>
              <a href="#" class="active">Connect to a Pexpert</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contact-section">
      <div class="contact-split">
        <div class="contact-image">
          <img
            src="assets/evan-wise-1wYswsLHXII-unsplash.jpg"
            alt="Contact Us"
          />
        </div>
        <div class="contact-content">
          <div class="contact-text">
            <h2>Got everyday pet care questions?</h2>
          </div>
          <form class="contact-form">
            <p class="required-note">All fields are required.</p>
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Your name" required />
            </div>
            <div class="form-group">
              <label for="pet-name">Pet's Name</label>
              <input
                id="pet-name"
                type="text"
                placeholder="Your pet's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                id="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="pet-type">Pet Type</label>
              <input
                id="pet-type"
                type="text"
                placeholder="e.g. Dog, Cat, Bird…"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                type="tel"
                placeholder="Your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="pet-age">Age</label>
              <input
                id="pet-age"
                type="number"
                min="0"
                placeholder="Your pet's age"
                required
              />
            </div>
            <div class="form-group">
              <label for="timezone">Time Zone</label>
              <input
                id="timezone"
                type="text"
                placeholder="e.g. Mountain Time (MT)"
                required
              />
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <img
        src="assets/petparadigm.png"
        alt="Paradigm Pet Professionals logo"
        class="footer-logo"
      />
      <p>Paradigm Pet Professionals. All rights reserved. 2025 ©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
